<!DOCTYPE html>
<html>
    <head>
        <title>Jelly Tea-BOT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="./resources/style.css">
    </head>
    <body>
        <main>
            <!--First Dialog Box-->
            <div id="dialog-one-dt" class="container desktop look-here">
                <h1>Hello, stranger...</h1> 
                    <h3 class="pulsate">Click here when you think you are ready...</h3>
            </div>
            <div id="dialog-one-tb" class="container tablet">
                <h1>Hello, stranger...</h1> 
                    <h3 class="pulsate">Click here when you think you are ready...</h3>
            </div>
            <!--Who are you question box?-->
            <div id="dialog-two-dt" class="container desktop" hidden>
                <div id="type1" class="anim-typewriter">
                    <p>Well, well, well...</p>
                    <p>We meet agai- wait!</p>
                    <p class="bold">Who is this?</p>
                </div>
                <input id="type1-input" type="text" placeholder="Type your name here...">
            </div>
            <!--What's your birthday-->
            <div id="dialog-three-dt" class="container desktop">
                <div id="type2" class="anim-typewriter">
                    <p>On second thought, that would be too easy...</p>
                    <p>You could put in any old name!</p>
                    <p class="bold">When is your birthday?</p>
                </div>
                <form action="/phase-two.html" method="POST">
                    <div class="input-rows">
                        <div class="col">
                            <label for="birthdate">Date</label>
                            <input id="birthdate" type="number" name="birthdate" placeholder="DD" min="1" max="31" required inputmode="numeric">
                        </div>
                        <div class="col">
                            <label for="birthmonth">Month</label>
                            <input id="birthmonth" type="number" name="birthmonth" placeholder="MM" min="1" max="12" inputmode="numeric" required>
                        </div>
                    </div>
                    <input class="pulsate" type="submit" action="phase-two.html" method="POST" value="Ready to rumble">
                </form>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script defer src="./main.js"></script>
        <script defer src="./phase-one.js"></script>
    </body>
</html>
